<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>controller</title>
        <script charset="utf-8" src="./ajax.js"></script>
        <style type="text/css" media="screen">
            html, body{
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }
            .container{
                width: 100%;
                height: 100%;
                background-color: #000;
            }
            #control {
                width: 100%;
                height: 100%;
            }
            #control > section {
                float: left;
                width: 50%;
                height: 100%;
            }
            .arrow_wrapper_1 {
                width: 100%;
                height: 35%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .arrow_wrapper_2 {
                width: 50%;
                height: 30%;
                float: left;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .AB_wrapper{
                display:flex;
                align-items:center;
                justify-content:center;
                width: 50%;
                height: 100%;
                float: left;
            }
            #A, #B, #up, #left, #right, #down{
                line-height: 100%;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background-color: #fff;
                text-align: center;
            }
            #A > span, #B > span {
                width: 60px;
                height: 60px;
                line-height: 60px;
            }
            #up > img, #left > img, #right > img, #down > img{
                width: 60px;
                height: 60px;
            }
            /* smartphone portrait */
            @media screen and (max-width: 479px) {
                #control > #arrow {
                    width: 100%;
                    height: 65%;
                }
                #control > #AB{
                    width: 100%;
                    height: 35%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="control">
                <section id="arrow">
                    <div class="arrow_wrapper_1">
                        <div id="up" onclock="sendmsg('player1/U');">
                            <img src="./up.png"/>
                        </div>
                    </div>
                    <div class="arrow_wrapper_2">
                        <div id="left" onclick="sendmsg('player1/L');">
                            <img src="./left.png"/>
                        </div>
                    </div>
                    <div class="arrow_wrapper_2">
                        <div id="right" onclick="sendmsg('player1/R');">
                            <img src="./right.png"/>
                        </div>
                    </div>
                    <div class="arrow_wrapper_1">
                        <div id="down" onclick="sendmsg('player1/D');">
                            <img src="./down.png"/>
                        </div>
                    </div>
                </section>
                <section id="AB">
                    <div class="AB_wrapper">
                        <div id="A" onclick="sendmsg('player1/A');">
                            <span><strong>A</strong></span>
                        </div>
                    </div>
                    <div class="AB_wrapper">
                        <div id="B" onclick="sendmsg('player1/B');">
                            <span><strong>B</strong></span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
            function sendmsg(msg) {
                getAjax(msg, function(data) { console.log(data); });
            }
        </script>
    </body>
</html>
