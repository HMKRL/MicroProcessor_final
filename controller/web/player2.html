<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>controller</title>
        <script charset="utf-8" src="./js/setFullscreen.js"></script>
        <script charset="utf-8" src="./js/ajax.js"></script>
        <link rel="stylesheet" href="./style/player.css" type="text/css" media="all" />
    </head>
    <body>
        <div id="start">
            <div onclick="start()">START</div>
        </div>
        <div id="container">
            <div id="control">
                <section id="arrow">
                    <div class="arrow_wrapper_1">
                        <div id="up" onclock="sendmsg('player2/U');">
                            <img src="./img/up.png"/>
                        </div>
                    </div>
                    <div class="arrow_wrapper_2">
                        <div id="left" onclick="sendmsg('player2/L');">
                            <img src="./img/left.png"/>
                        </div>
                    </div>
                    <div class="arrow_wrapper_2">
                        <div id="right" onclick="sendmsg('player2/R');">
                            <img src="./img/right.png"/>
                        </div>
                    </div>
                    <div class="arrow_wrapper_1">
                        <div id="down" onclick="sendmsg('player2/D');">
                            <img src="./img/down.png"/>
                        </div>
                    </div>
                </section>
                <section id="AB">
                    <div class="AB_wrapper">
                        <div id="A" onclick="sendmsg('player2/A');">
                            <img src="./img/A.png"/>
                        </div>
                    </div>
                    <div class="AB_wrapper">
                        <div id="B" onclick="sendmsg('player2/B');">
                            <img src="./img/B.png"/>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
            function sendmsg(msg) {
                getAjax(msg, function(data) { console.log(data); });
            }
            function start() {
                setFullScreen();
                document.getElementById('start').style.display = "none";
                document.getElementById('container').style.display = "block";
            }
        </script>
    </body>
</html>
